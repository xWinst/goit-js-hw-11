<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework 11</title>
        <link
            rel="shortcut icon"
            href="./images/searchIcon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="header">
            <form class="search-form" id="search-form">
                <input
                    class="input"
                    type="text"
                    name="searchQuery"
                    autocomplete="off"
                    placeholder="Search images..."
                />
                <button class="button" type="submit">
                    <svg width="32" height="32">
                        <use href="./images/icons.svg#search" />
                    </svg>
                    <svg class="icon is-hidden" width="36" height="36">
                        <use href="./images/icons.svg#loading" />
                    </svg>
                </button>
            </form>
        </header>
        <main>
            <div class="gallery"></div>
            <button class="gallery__btn is-hidden" type="button">
                <svg class="icon is-hidden" width="36" height="36">
                    <use href="./images/icons.svg#loading" />
                </svg>
                <span></span>
            </button>
            <div class="end-gallery is-hidden">
                We're sorry, but you've reached the end of search results.
            </div>
        </main>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
